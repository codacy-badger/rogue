sudo: false

language: python

python:
  - 3.6

install:
  - sudo apt-get install cmake libboost-all-dev libbz2-dev
  - git submodule update --init --recursive
  - mkdir build; cd build
  - cmake ..
  - make
  - cd ..
  - source setup_rogue.sh

after_success:
  - python3 -V
  - python3 -c "import pyrogue"